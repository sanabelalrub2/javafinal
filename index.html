<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Number Increment</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
  <div class="square">
    <span class="text"><b>سبحان الله   </b></span>
    <span class="number">0</span>
    <span class="plus" onclick="increment(this)">+</span>
    
  </div>
  <div class="square">
    <span class="text"><b>الحمد لله</b></span>
    <span class="number">0</span>
    <span class="plus" onclick="increment(this)">+</span>
   
  </div>
  <div class="square">
    <span class="text"><b>لا اله الا الله</b></span>  
    <span class="number">0</span>
    <span class="plus" onclick="increment(this)">+</span>
    
  </div>
  <div class="square">
    <span class="text">  <b>الله اكبر</b></span>
    <span class="number">0</span>
    <span class="plus" onclick="increment(this)">+</span>
   
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
